<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Key Converter (Offline)</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://bundle.run/noble-secp256k1@1.2.14"></script>
    <script src="https://bundle.run/bech32@2.0.0"></script>
    <script src="https://bundle.run/bs58@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hash.js/1.1.7/hash.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4 text-center">Nostr Key Converter</h1>
        
        <!-- Security Warning -->
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-8" role="alert">
            <p class="font-bold">⚠️ Security Warning</p>
            <p>Never enter private keys (nsecs) on any website while connected to the internet. Always perform private key operations offline.</p>
        </div>

        <!-- Tabs -->
        <div class="mb-8">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex" aria-label="Tabs">
                    <button onclick="switchTab('public')" class="tab-btn active w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm" data-tab="public">
                        Public Keys (npub)
                    </button>
                    <button onclick="switchTab('private')" class="tab-btn w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm" data-tab="private">
                        Private Keys (nsec)
                    </button>
                </nav>
            </div>
        </div>

        <!-- Input Area -->
        <div class="mb-8">
            <textarea id="input" rows="4" class="w-full p-4 border rounded-lg shadow-sm" 
                      placeholder="Enter Nostr keys (one per line)"></textarea>
            <button onclick="convertKeys()" class="mt-4 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Convert
            </button>
            <div id="error" class="mt-4 text-red-600 hidden"></div>
        </div>

        <!-- Results Area -->
        <div id="results" class="grid grid-cols-1 gap-6"></div>

        <!-- Templates -->
        <template id="public-result-template">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Input Key</h3>
                    <p class="text-sm text-gray-500 break-all"></p>
                </div>
                <div class="mb-4">
                    <h4 class="text-sm font-medium text-gray-700">Legacy Address (P2PKH)</h4>
                    <div class="flex items-center mt-1">
                        <input type="text" readonly class="flex-1 p-2 text-sm bg-gray-50 rounded border">
                        <button onclick="copyToClipboard(this)" class="ml-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Copy
                        </button>
                    </div>
                    <div class="qr-code mt-2"></div>
                </div>
                <div>
                    <h4 class="text-sm font-medium text-gray-700">Native SegWit Address (P2WPKH)</h4>
                    <div class="flex items-center mt-1">
                        <input type="text" readonly class="flex-1 p-2 text-sm bg-gray-50 rounded border">
                        <button onclick="copyToClipboard(this)" class="ml-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Copy
                        </button>
                    </div>
                    <div class="qr-code mt-2"></div>
                </div>
            </div>
        </template>

        <template id="private-result-template">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Input Key</h3>
                    <p class="text-sm text-gray-500 break-all"></p>
                </div>
                <div>
                    <h4 class="text-sm font-medium text-gray-700">Bitcoin WIF</h4>
                    <div class="flex items-center mt-1">
                        <input type="text" readonly class="flex-1 p-2 text-sm bg-gray-50 rounded border">
                        <button onclick="copyToClipboard(this)" class="ml-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script>
        // Utility functions
        function hexToBytes(hex) {
            return Uint8Array.from(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
        }

        function bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function sha256(data) {
            const buffer = data instanceof Uint8Array ? data : new TextEncoder().encode(data);
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return new Uint8Array(hashBuffer);
        }

        function ripemd160(data) {
            return new Uint8Array(hash.ripemd160().update(data).digest());
        }

        async function convertPublicKey(npub) {
            try {
                // Remove 'npub1' prefix and decode
                const decoded = bech32.decode(npub);
                if (!decoded || decoded.prefix !== 'npub') {
                    throw new Error('Invalid npub format');
                }

                // Convert words to bytes
                const pubkeyBytes = new Uint8Array(bech32.fromWords(decoded.words));
                
                // Generate Legacy address (P2PKH)
                const sha256Hash = await sha256(pubkeyBytes);
                const ripemd160Hash = ripemd160(sha256Hash);
                const version = new Uint8Array([0x00]); // Mainnet P2PKH
                const withVersion = new Uint8Array(21);
                withVersion.set(version);
                withVersion.set(ripemd160Hash, 1);
                const checksum = await sha256(await sha256(withVersion));
                const binary = new Uint8Array(25);
                binary.set(withVersion);
                binary.set(new Uint8Array(checksum.buffer.slice(0, 4)), 21);
                const legacyAddr = bs58.encode(binary);

                // Generate Native SegWit address (P2WPKH)
                const words = bech32.toWords(ripemd160Hash);
                const nativeSegwitAddr = bech32.encode('bc', 0, words);

                return {
                    legacy: legacyAddr,
                    nativeSegwit: nativeSegwitAddr
                };
            } catch (error) {
                console.error('Error converting public key:', error);
                throw new Error(`Failed to convert public key: ${error.message}`);
            }
        }

        async function convertKeys() {
            const input = document.getElementById('input').value.trim();
            const resultDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            
            errorDiv.classList.add('hidden');
            resultDiv.innerHTML = '';
            
            if (!input) {
                errorDiv.textContent = 'Please enter at least one key';
                errorDiv.classList.remove('hidden');
                return;
            }

            const keys = input.split(/[\n,]+/).map(k => k.trim()).filter(k => k);
            
            for (const key of keys) {
                try {
                    const template = document.getElementById('public-result-template').content.cloneNode(true);
                    const inputs = template.querySelectorAll('input');
                    template.querySelector('p').textContent = key;
                    
                    const addresses = await convertPublicKey(key);
                    
                    // Set Legacy address
                    inputs[0].value = addresses.legacy;
                    
                    // Set Native SegWit address
                    inputs[1].value = addresses.nativeSegwit;
                    
                    // Generate QR codes
                    const qrCodes = template.querySelectorAll('.qr-code');
                    
                    // Legacy QR
                    const qrLegacy = qrcode(0, 'L');
                    qrLegacy.addData(addresses.legacy);
                    qrLegacy.make();
                    qrCodes[0].innerHTML = qrLegacy.createImgTag(4);
                    
                    // SegWit QR
                    const qrSegwit = qrcode(0, 'L');
                    qrSegwit.addData(addresses.nativeSegwit);
                    qrSegwit.make();
                    qrCodes[1].innerHTML = qrSegwit.createImgTag(4);
                    
                    resultDiv.appendChild(template);
                } catch (error) {
                    console.error('Error processing key:', key, error);
                    errorDiv.textContent = `Error processing key "${key}": ${error.message}`;
                    errorDiv.classList.remove('hidden');
                }
            }
        }

        // Copy to clipboard function
        function copyToClipboard(button) {
            const input = button.parentElement.querySelector('input');
            navigator.clipboard.writeText(input.value).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // Add download function
        function downloadKeys() {
            const results = document.getElementById('results');
            if (!results.children.length) {
                alert('No conversion results to download');
                return;
            }

            let csv = 'Original Key,Legacy Address,Native SegWit Address\n';
            
            Array.from(results.children).forEach(result => {
                const originalKey = result.querySelector('p')?.textContent || '';
                const legacyAddr = result.querySelector('input')?.value || '';
                const segwitAddr = result.querySelector('input')?.value || '';
                
                if (originalKey && (legacyAddr || segwitAddr)) {
                    csv += `${originalKey},${legacyAddr},${segwitAddr}\n`;
                }
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted_keys.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // UI Functions
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tab) {
                    btn.classList.add('active', 'border-blue-500', 'text-blue-600');
                    btn.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                } else {
                    btn.classList.remove('active', 'border-blue-500', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                }
            });
            
            // Clear results and input
            document.getElementById('results').innerHTML = '';
            document.getElementById('input').value = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            switchTab('public');
        });
    </script>

    <!-- Add download button -->
    <div class="fixed bottom-4 right-4">
        <button onclick="downloadKeys()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow">
            Download Results
        </button>
    </div>
</body>
</html>
