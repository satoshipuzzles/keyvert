<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr to Bitcoin Address Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Nostr to Bitcoin Address Converter</h1>
            </div>
            <div class="card-body">
                <form id="convertForm">
                    <div class="mb-3">
                        <label for="npub" class="form-label">Nostr Public Key (npub)</label>
                        <input type="text" class="form-control" id="npub" placeholder="Enter npub1..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>

                <div id="error" class="alert alert-danger mt-3 d-none"></div>

                <div id="result" class="mt-4 d-none">
                    <div class="result-card mb-4">
                        <h3 class="h5 mb-3">Legacy Bitcoin Address</h3>
                        <div class="d-flex align-items-center mb-2">
                            <code id="legacyAddress" class="me-2"></code>
                            <button class="btn btn-sm btn-outline-primary copy-btn" data-target="legacyAddress">
                                Copy
                            </button>
                        </div>
                        <div id="legacyQR" class="qr-code"></div>
                    </div>

                    <div class="result-card">
                        <h3 class="h5 mb-3">Native SegWit Address</h3>
                        <div class="d-flex align-items-center mb-2">
                            <code id="segwitAddress" class="me-2"></code>
                            <button class="btn btn-sm btn-outline-primary copy-btn" data-target="segwitAddress">
                                Copy
                            </button>
                        </div>
                        <div id="segwitQR" class="qr-code"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/noble-secp256k1@1.2.14/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>

    <!-- Our Libraries -->
    <script src="lib.js"></script>
    <script src="converter.js"></script>
</body>
</html>
