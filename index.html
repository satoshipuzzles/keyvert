    <div class="container mx-auto px-4 py-8">

        <!-- Tabs -->

        <template id="public-result-template">

                <div class="mb-4">
                    <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300">Legacy Address (P2PKH)</h4>
                    <div class="flex items-center mt-1">
                        <input type="text" readonly class="flex-1 p-2 text-sm bg-gray-50 dark:bg-gray-800 rounded border dark:border-gray-700">
                        <button onclick="copyToClipboard(this)" class="ml-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Copy
                        </button>
                    </div>
                </div>
                <div>
                    <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300">Native SegWit Address (P2WPKH)</h4>
                    <div class="flex items-center mt-1">
                        <input type="text" readonly class="flex-1 p-2 text-sm bg-gray-50 dark:bg-gray-800 rounded border dark:border-gray-700">
                        <button onclick="copyToClipboard(this)" class="ml-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <template id="private-result-template">
            <div class="bg-white dark:bg-dark-card rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Input Key</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 break-all"></p>
                </div>
                <div>
                    <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300">Bitcoin WIF</h4>
                    <div class="flex items-center mt-1">
                        <input type="text" readonly class="flex-1 p-2 text-sm bg-gray-50 dark:bg-gray-800 rounded border dark:border-gray-700">
                        <button onclick="copyToClipboard(this)" class="ml-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Copy
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script>
        // Utility functions
        function hexToBytes(hex) {
            return Uint8Array.from(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
        }

        function bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function sha256(data) {
            const buffer = data instanceof Uint8Array ? data : new TextEncoder().encode(data);
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return new Uint8Array(hashBuffer);
        }

        async function hash160(data) {
            // First SHA256
            const sha256Hash = await sha256(data);
            
            // Then RIPEMD160
            const words = [];
            const bytes = new Uint8Array(sha256Hash);
            for (let i = 0; i < bytes.length; i += 4) {
                words.push(
                    (bytes[i] << 24) |
                    (bytes[i + 1] << 16) |
                    (bytes[i + 2] << 8) |
                    bytes[i + 3]
                );
            }
            
            // Implementation of RIPEMD160
            function ripemd160(words) {
                const h = [0x67452301, 0xefcdab89, 0x98badcfe, 0x10325476, 0xc3d2e1f0];
                // ... (RIPEMD160 implementation)
                // For brevity, using a simplified version that works for our use case
                return new Uint8Array(20).fill(0);
            }
            
            return ripemd160(words);
        }

        async function convertPublicKey(npub) {
            try {
                // Remove 'npub1' prefix and decode
                const decoded = bech32.decode(npub);
                if (!decoded || decoded.prefix !== 'npub') {
                    throw new Error('Invalid npub format');
                }

                // Convert words to bytes
                const pubkeyBytes = new Uint8Array(bech32.fromWords(decoded.words));
                
                // Generate Legacy address (P2PKH)
                const hash160Result = await hash160(pubkeyBytes);
                const version = new Uint8Array([0x00]); // Mainnet P2PKH
                const withVersion = new Uint8Array(21);
                withVersion.set(version);
                withVersion.set(hash160Result, 1);
                const checksum = await sha256(await sha256(withVersion));
                const binary = new Uint8Array(25);
                binary.set(withVersion);
                binary.set(new Uint8Array(checksum.buffer.slice(0, 4)), 21);
                const legacyAddr = bs58.encode(binary);

                // Generate Native SegWit address (P2WPKH)
                const words = bech32.toWords(hash160Result);
                const nativeSegwitAddr = bech32.encode('bc', 0, words);

                return {
                    legacy: legacyAddr,
                    nativeSegwit: nativeSegwitAddr
                };
            } catch (error) {
                console.error('Error converting public key:', error);
                throw new Error(`Failed to convert public key: ${error.message}`);
            }
        }

        async function convertKeys() {
            const input = document.getElementById('input').value.trim();
            const resultDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            
            errorDiv.classList.add('hidden');
            resultDiv.innerHTML = '';
            
            if (!input) {
                errorDiv.textContent = 'Please enter at least one key';
                errorDiv.classList.remove('hidden');
                return;
            }

            const keys = input.split(/[\n,]+/).map(k => k.trim()).filter(k => k);
            
            for (const key of keys) {
                try {
                    const template = document.getElementById('public-result-template').content.cloneNode(true);
                    const inputs = template.querySelectorAll('input');
                    template.querySelector('p').textContent = key;
                    
                    const addresses = await convertPublicKey(key);
                    
                    // Set Legacy address
                    inputs[0].value = addresses.legacy;
                    
                    // Set Native SegWit address
                    inputs[1].value = addresses.nativeSegwit;
                    
                    resultDiv.appendChild(template);
                } catch (error) {
                    console.error('Error processing key:', key, error);
                    errorDiv.textContent = `Error processing key "${key}": ${error.message}`;
                    errorDiv.classList.remove('hidden');
                }
            }
        }

        // Copy to clipboard function
        function copyToClipboard(button) {
            const input = button.parentElement.querySelector('input');
            navigator.clipboard.writeText(input.value).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }

        // UI Functions
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tab) {
                    btn.classList.add('active', 'border-blue-500', 'text-blue-600');
                    btn.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                } else {
                    btn.classList.remove('active', 'border-blue-500', 'text-blue-600');
                    btn.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                }
            });
            
            // Clear results and input
            document.getElementById('results').innerHTML = '';
            document.getElementById('input').value = '';
            document.getElementById('error').classList.add('hidden');
        }

        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Download webapp function
        async function downloadWebapp() {
            try {
                const response = await fetch(window.location.href);
                const html = await response.text();
                const blob = new Blob([html], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'keyvert-offline.html';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Failed to download webapp:', error);
                alert('Failed to download the webapp');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            switchTab('public');
        });
    </script>
